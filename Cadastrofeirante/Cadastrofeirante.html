<!-- Tela: Cadastro de Usuário -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Feira Fácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="cadastrofeirante.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="form-container border p-4 rounded shadow-sm bg-light">
      <h2 class="text-center mb-4">Cadastro de Usuário</h2>
      
      <form enctype="multipart/form-data">
        <!-- Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nome" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <!-- Endereço -->
        <div class="mb-3">
          <label for="endereco" class="form-label">Nome da barraca</label>
          <input type="text" class="form-control" id="endereco" required>
        </div>

        <!-- Senha -->
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>

        <!-- Upload de imagem -->
        <div class="mb-3">
          <label for="imagem" class="form-label">Foto da licença</label>
          <input type="file" class="form-control" id="imagem" accept="image/*">
        </div>

        <!-- Tipos de cadastro -->
        <div class="mb-3">
          <label class="form-label">Tipo de cadastro:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoCadastro" id="tipo-cnpj" value="CNPJ">
            <label class="form-check-label" for="tipo-cnpj">CNPJ</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoCadastro" id="tipo-mei" value="MEI">
            <label class="form-check-label" for="tipo-mei">MEI</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoCadastro" id="tipo-pj" value="PJ">
            <label class="form-check-label" for="tipo-pj">Pessoa Jurídica (PJ)</label>
          </div>
        </div>

        <!-- Campo do número do CNPJ/MEI/PJ -->
        <div class="mb-3" id="numero-cadastro-container" style="display: none;">
          <label for="numeroCadastro" class="form-label">Número de CNPJ / MEI / PJ</label>
          <input type="text" class="form-control" id="numeroCadastro" maxlength="14" pattern="\d{14}" placeholder="Somente números (14 dígitos)">
          <small class="text-muted">Informe apenas números. Exemplo: 12345678000195</small>
        </div>

        <!-- Botão de cadastro -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script para exibir campo condicional -->
  <script>
    const tipoRadios = document.querySelectorAll('input[name="tipoCadastro"]');
    const numeroCadastro = document.getElementById('numeroCadastro');
    const numeroContainer = document.getElementById('numero-cadastro-container');

    tipoRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.checked) {
          numeroContainer.style.display = 'block';
        }
      });
    });

    // Limita a entrada a apenas números
    numeroCadastro.addEventListener('input', function () {
      this.value = this.value.replace(/\D/g, '');
    });
  </script>
</body>
</html>
