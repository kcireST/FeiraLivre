
<!-- Tela: Lista de Feiras com Mapa -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feiras Próximas - Feira Fácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="estilomapa.css" rel="stylesheet">
 </head>
<body>
  <div class="header">
    <h2>Feiras Próximas</h2>
  </div>
  <div class="container mt-3">
    <div class="mapa-container mb-4">
      <!-- Aqui vai o mapa (Google Maps / OpenStreetMap) -->
      <p class="text-center mt-5">[Mapa Interativo Aqui]</p>
    </div>

    <div class="mb-3">
      <label for="filtro-dia" class="form-label">Filtrar por dia da semana</label>
      <select class="form-select" id="filtro-dia">
        <option value="">Todos os dias</option>
        <option value="segunda">Segunda</option>
        <option value="terca">Terça</option>
        <option value="quarta">Quarta</option>
        <option value="quinta">Quinta</option>
        <option value="sexta">Sexta</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
    </div>

    <div class="feira-card">
      <h5>Feira da Liberdade</h5>
      <p>Endereço: Rua da Feira, 123 - Centro</p>
      <p>Horário: 07:00 às 13:00</p>
      <button class="btn btn-outline-success btn-sm">Ver Produtos</button>
      <button class="btn btn-outline-primary btn-sm">Favoritar</button>
    </div>

    <div class="feira-card">
      <h5>Feira do Bairro Alto</h5>
      <p>Endereço: Av. das Feiras, 456 - Bairro Alto</p>
      <p>Horário: 08:00 às 14:00</p>
      <button class="btn btn-outline-success btn-sm">Ver Produtos</button>
      <button class="btn btn-outline-primary btn-sm">Favoritar</button>
    </div>
  </div>
</body>
</html>
