<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Feira Fácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="estilologin.css" rel="stylesheet">
  </head>
<body>
  <div class="container">
    <div class="login-container"> 
      <h2 class="text-center login-title">Feira Fácil</h2>
      <p class="text-center text-muted mb-4">Faça login para continuar</p>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-login">Entrar</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="#" class="link-register">Não tem uma conta? Cadastre-se</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
